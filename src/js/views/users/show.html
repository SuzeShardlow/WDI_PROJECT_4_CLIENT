<h1>User</h1>

<h2>{{ vm.user.fullname }}</h2>
<h4>{{ vm.user.jobtitle }}</h4>

<h4><a href="{{ vm.user.linkedinurl }}" target="_blank">LinkedIn profile</a></h4>

<p>{{ vm.user.bio }}</p>


<h3>Gatherings</h3>
<ul>
  <li ng-repeat="gathering in vm.user.gatherings">
    <a ui-sref="gatheringsShow({ id: gathering.id })">{{ gathering.name }}</a> ({{ gathering.groupname }})
  </li>
</ul>
