<div class="container">
  <h1>Upcoming Meetups</h1>

  <select ng-model="vm.groupType" ng-options="group.url as group.name for group in vm.meetUpGroups"></select>

  <ul class="event-list">
    <li ng-repeat="event in vm.meetups">

      <div class="media">
        <a class="pull-right" href="{{ event.link }}">
          <img class="media-object img-thumbnail" src="{{ event.image }}" height="100" width="100">
        </a>
        <div class="media-body">

          <h2>{{ event.name }}</h2>
          <h3>{{ event.group.name }}</h3>
          <h4>{{ event.time | amUtc | amDateFormat:'dddd Do MMMM YYYY HH:mm'}}</h4>
          <p ng-hide="event.duration === NaN">{{ (event.duration)/1000/60 }} minutes</p>
          <p>{{ event.description }}</p>

          <button ng-show="vm.createOrJoin(event)" ng-click="vm.addGathering(event)" class="btn btn-success">Join Gathering</button>
          <button ng-hide="vm.createOrJoin(event)" ng-click="vm.addGathering(event)" class="btn btn-info">Create Gathering</button>

        </div>
      </div>
    </li>
  </ul>
