<!DOCTYPE html>
<html ng-app="icebreaker">
<head>
  <meta charset="utf-8">
  <title>I c e b r e a k e r</title>
  <link href="https://fonts.googleapis.com/css?family=Codystar|Josefin+Sans|Raleway" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <base href="/" />
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="homepage">Icebreaker</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-show="main.user">
              <a ui-sref="events">Meetups</a>
            </li>
            <li ng-show="main.user">
              <a ui-sref="usersShow({ id: main.user.id })">Hello, {{ main.user.firstname }}!</a>
            </li>
            <li ng-hide="main.user">
              <a ui-sref="register">Create an account</a>
            </li>
            <li ng-hide="main.user">
              <a ui-sref="login">Log in</a>
            </li>
            <li ng-show="main.user">
              <a ng-click="main.logout()">Not {{ main.user.firstname }}? Log out</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <main ui-view></main>
</body>
</html>
